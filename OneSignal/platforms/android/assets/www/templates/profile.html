<ion-view view-title="ENS Bilişim">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/maskot.jpg');"></div>
                <h3><a class="light">ENS Bilişim</a></h3>
                <h5>&nbsp;</h5> 
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Duyurular
            </a>
            <a ui-sref="app.friends" class="tab-item">
                <i class="icon ion-university"></i> Öğrenci
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-android-create"></i> Akademisyen
            </a>
        </div>
        <h4 class="content padding double-padding-x">Açıklama</h4>
        <div class="list animate-fade-slide-in-right">
            <a  class="item item-avatar item-icon-right">
                <img src="img/jon-snow.jpg">
                <h2>Ens Bilişim</h2>
                <p>Demo uygulamasıdır.</p> 
            </a>
            
        </div>
    </ion-content>
</ion-view>
